name: Cypress Tests

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 min

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint
        run: |
          cd packages/tests
          npm run lint
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./
          install: false
          browser: chrome
          headless: true
          wait-on: "http://dev.ventuscloud.eu" # http intended
